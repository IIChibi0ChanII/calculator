<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">Calculator</h1>
    <div class="calculator">
        <input id="display" readonly>
        <div class="keys">
            <button onclick="appendtodisplay('+')" id="op">+</button>
            <button onclick="appendtodisplay('7')">7</button>
            <button onclick="appendtodisplay('8')">8</button>
            <button onclick="appendtodisplay('9')">9</button>
            <button onclick="appendtodisplay('-')" id="op">-</button>
            <button onclick="appendtodisplay('4')">4</button>
            <button onclick="appendtodisplay('5')">5</button>
            <button onclick="appendtodisplay('6')">6</button>
            <button onclick="appendtodisplay('*')" id="op">*</button>
            <button onclick="appendtodisplay('1')">1</button>
            <button onclick="appendtodisplay('2')">2</button>
            <button onclick="appendtodisplay('3')">3</button>
            <button onclick="appendtodisplay('/')" id="op">/</button>
            <button onclick="appendtodisplay('0')">0</button>
            <button onclick="appendtodisplay('.')" id="op">.</button>
            <button onclick="calculate('=')" id="op">=</button>
            <button onclick="cleardisplay('C')" id="op">AC</button>
        </div>
    </div>

    <footer class="footer"><p>&copy Neal 2025,  All Rights Reserved</p></footer>
    <script src="script.js"></script>
</body>
</html>
